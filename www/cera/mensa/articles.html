<ion-view title="Articles">
   <ion-content class="has-header" has-header="true" has-bouncing="true" padding="false" >
      <div class="bar bar-header item-input" style="padding-left:0px;">
        <label class="item-input-wrapper light-bg" >
          <i class="icon ion-ios7-search placeholder-icon"></i><input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear " ng-click="search=null">Cancel</button>
      </div>
      <div class="item item-divider item-icon-left"><i class="icon ion-archive"></i>List of Articles</div>
      <ion-list show-reorder="false" can-swipe="true"  >
         <ion-item ng-repeat="article in articles.data|filter:search"
                   href="#/call/article/{{article.name}}"
                   class="item item-avatar item-text-wrap">
            <img ng-src="{{article.src}}" /><h2 ng-bind="article.name"></h2><p ng-bind="article.desc" style="font-size:0.8em;"></p>
            <blockquote class="infoblock">Location: Dimention Data<br/>Status: Repairing<br/>High Importance<br/></blockquote>
            <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(article, $fromIndex, $toIndex)"></ion-reorder-button>
            <ion-option-button class=""><a style="padding-top:15px;" class="button button-icon icon ion-close-circled assertive"></a> </ion-option-button>
         </ion-item>
      </ion-list>


   </ion-content>
</ion-view>
